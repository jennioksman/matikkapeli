<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Matikkapeli</title>
</head>
<body>
    <div id="container">
        <h3>Matikkapeli</h3>
        <form>
            <div>
                <output id="num1"></output>+
                <output id="num2"></output>=
                <input type="number">
            </div>
            <div>
                <label >Oikeita vastauksia</label>
                <output id="correct"></output>
            </div>
            <div>
                <label >Vääriä vastauksia</label>
                <output id="incorrect"></output>
            </div>
            <div>
                <button type="button" id="calculate">Vastaus</button>
            </div>
        </form>
    </div>
    <script src="./js/functions.js"></script>
</body>
</html>
